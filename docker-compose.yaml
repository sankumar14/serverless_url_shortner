version: '3.8'

services:
  redis:
    image: "redis:alpine"
    container_name: "local-redis"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: "redis-insight"
    ports:
      - "5540:5540"
    depends_on:
      - redis

volumes:
  redis-data: